<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
</head>
<body>
    <h1>Password Check</h1>
    <form id="password-form">
        <label for="password">Enter Password: </label>
        <input type="password" id="password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <input type="file" id="file-Input" />
<pre id="file-input"></pre>

    <script src="script.js"></script>
</body>
<script>{
    document.getElementById('file-Input').addEventListener('change', function(event) {
    const file = event.target.files[0]; // Get the first selected file
    if (file) {
        const reader = new FileReader();

        // Define the function that will run when the file is read
        reader.onload = function(e) {
            const content = e.target.result; // This is the file content
            document.getElementById('file-input').textContent = content;
            system.out.ln.print(content)
        };

        // Read the file as text
        reader.readAsText(file);
    }
});
    document.getElementById('password-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent form from submitting normally
    
    // Get the value from the password input
    const userPassword = document.getElementById('password').value;
    
    // Hardcoded correct password (this could be replaced with a password from a file on the backend)
    const correctPassword = 'secret123';
    
    // Check if the entered password matches the correct password
    if (userPassword === correctPassword) {
        document.getElementById('result').textContent = 'Password is correct!';
    } else {
        document.getElementById('result').textContent = 'Incorrect password, please try again.';
    }
});
}
</script>
</html>
