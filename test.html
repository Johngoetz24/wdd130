<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CompanyName</title>
  <script src="login.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
   
    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
   
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
   
    .logo {
      width: 120px;
    }
   
    h1 {
      text-align: center;
      font-weight: 500;
      margin-bottom: 30px;
      color: #333;
    }
   
    .form-group {
      margin-bottom: 20px;
    }
   
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
   
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
   
    input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
   
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
   
    .remember-me input {
      width: auto;
      margin-right: 8px;
    }
   
    .remember-me label {
      margin-bottom: 0;
      font-size: 14px;
    }
   
    .login-btn {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
   
    .login-btn:hover {
      background-color: #3a80d2;
    }
   
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4a90e2;
      text-decoration: none;
      font-size: 14px;
    }
   
    .forgot-password:hover {
      text-decoration: underline;
    }
   
    .divider {
      margin: 30px 0;
      text-align: center;
      position: relative;
    }
   
    .divider::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: #ddd;
      top: 50%;
      left: 0;
    }
   
    .divider span {
      background-color: white;
      padding: 0 15px;
      position: relative;
      color: #777;
      font-size: 14px;
    }
   
    .help-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
   
    .help-text a {
      color: #4a90e2;
      text-decoration: none;
    }
   
    .help-text a:hover {
      text-decoration: underline;
    }
   
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <!-- Replace with your company logo -->
      <div style="font-size: 30px; font-weight: bold; color: #4a90e2;">Task Tama</div>
    </div>
   
    <h1>Sign in to your account</h1>
   
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
     
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
     
      <button type="submit" class="login-btn">Sign In</button>
     
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
   
    <div class="divider">
      <span>OR</span>
    </div>
   
    <div class="help-text">
      Don't have an account? <a href="register.html">Create account</a>
    </div>
  </div>
 
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
     
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
     
      // Here you would typically send the credentials to your server
      console.log('Login attempt:', { username, password });
     
      // For demo purposes only
      alert('Login form submitted\nUsername: ' + username + '\nPassword: ' + password);
    });
  </script>
</body>
</html>
